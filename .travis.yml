language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio update
before_deploy:
- git config --local user.name "ah01"
- git config --local user.email "horcicaa@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
script:
- platformio run
deploy:
  provider: releases
  api_key:
    secure: 
  file: ".pioenvs/edu/firmware.hex"
  on:
    repo: bastlirna/esp8266-board-app
